<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personal Information Form</title>
    <link rel="stylesheet" href="form.css">

</head>
<body>

    <h2>Personal Information Form</h2>

    <form action="/submit-form" method="post">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="fathersName">Father's Name:</label>
            <input type="text" id="fathersName" name="fathersName" required>
        </div>

        <div class="form-group">
            <label for="mothersName">Mother's Name:</label>
            <input type="text" id="mothersName" name="mothersName" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" name="mobile" required>
        </div>

        <div class="form-group">
            <label for="post">Post Office:</label>
            <input type="text" id="post" name="post">
        </div>

        <div class="form-group">
            <label for="ps">Police Station (PS):</label>
            <input type="text" id="ps" name="ps">
        </div>

        <div class="form-group">
            <label for="dist">District:</label>
            <input type="text" id="dist" name="dist">
        </div>

       <div class="form-group">
    <label for="country">Country:</label>
    <select id="country" name="country" required>
        <option value="">-- Select Country --</option>
        <option value="Afghanistan">Afghanistan</option>
        <option value="Albania">Albania</option>
        <option value="Algeria">Algeria</option>
        <option value="Andorra">Andorra</option>
        <option value="Angola">Angola</option>
        <option value="Argentina">Argentina</option>
        <option value="Armenia">Armenia</option>
        <option value="Australia">Australia</option>
        <option value="Austria">Austria</option>
        <option value="Azerbaijan">Azerbaijan</option>
        <option value="Bangladesh" selected>Bangladesh</option>
        <option value="Belgium">Belgium</option>
        <option value="Bhutan">Bhutan</option>
        <option value="Brazil">Brazil</option>
        <option value="Canada">Canada</option>
        <option value="China">China</option>
        <option value="Denmark">Denmark</option>
        <option value="Egypt">Egypt</option>
        <option value="France">France</option>
        <option value="Germany">Germany</option>
        <option value="India">India</option>
        <option value="Indonesia">Indonesia</option>
        <option value="Japan">Japan</option>
        <option value="Malaysia">Malaysia</option>
        <option value="Nepal">Nepal</option>
        <option value="Netherlands">Netherlands</option>
        <option value="Pakistan">Pakistan</option>
        <option value="Russia">Russia</option>
        <option value="Saudi Arabia">Saudi Arabia</option>
        <option value="Singapore">Singapore</option>
        <option value="South Africa">South Africa</option>
        <option value="Sri Lanka">Sri Lanka</option>
        <option value="United Kingdom">United Kingdom</option>
        <option value="United States">United States</option>
        <!-- আরও  -->
    </select>
</div>


        <div class="form-group">
            <label>Gender:</label>
            <div class="radio-group">
                <label><input type="radio" name="gender" value="Male" required> Male</label>
                <label><input type="radio" name="gender" value="Female"> Female</label>
            </div>
        </div>

        <div class="form-group">
            <label for="ageRange">Age Range:</label>
            <select id="ageRange" name="ageRange" required>
                <option value="">-- Select Age Range --</option>
                <option value="under25">Under 25</option>
                <option value="25to35">25 to 35</option>
                <option value="35to45">35 to 45</option>
                <option value="45plus">Above 45</option>
            </select>
        </div>

        <div class="form-group">
            <input type="submit" value="Submit">
        </div>
    </form>

</body>
</html>
